<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Bot Redirect</title>
    <script>
        window.onload = function() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;
            
            // Check if the user agent belongs to Facebook's crawler
            if (userAgent.includes("facebookexternalhit") || userAgent.includes("Facebot")) {
                window.location.href = "https://www.google.com";
            }
        }
    </script>
</head>
<body>
    <h1>Welcome to the website</h1>
    <p>If you're not a Facebook bot, you will stay here!</p>
</body>
</html>
