<?php
    // Get the User-Agent of the incoming request
    $userAgent = $_SERVER['HTTP_USER_AGENT'];

    // List of keywords commonly found in bot user agents (you can expand this list as needed)
    $botKeywords = ['bot', 'crawl', 'spider', 'slurp', 'facebookexternalhit'];

    // Check if the User-Agent contains any of the bot keywords
    foreach ($botKeywords as $keyword) {
        if (stripos($userAgent, $keyword) !== false) {
            // If a bot is detected, redirect to Google
            header('Location: https://www.google.com');
            exit;
        }
    }

    // If no bot is detected, continue to serve the normal content
?>
